---
- name: Install packages - epel-release
  yum:
    name:
      - epel-release
    state: present

- name: Install python-pip, python-devel, gcc, nginx
  yum:
    name:
      - python-pip
      - python-devel
      - gcc
      - nginx
    state: present

- name: Create the project group myprojectuser.
  group: 
    name: myprojectuser
    state: present

- name: Create the project user myprojectuser.
  user:
    name: myprojectuser
    uid: 1040
    group: myprojectuser